<md-content flex layout="row" layout-align="center center">
  <form name="gameForm">
    <md-content layout-padding layout="row" layout-sm="column">
        <md-input-container>
          <label>Name</label>
          <input ng-model="game.name" required>
        </md-input-container>
        <md-input-container>
          <label>Description</label>
          <input ng-model="game.description">
        </md-input-container>
    </md-content>
    <md-content layout-padding layout="row" layout-sm="column">
      <md-input-container>
        <label>Game Type</label>
        <md-select ng-model="game.game_type" required>
          <md-option ng-repeat="(key,value) in game.game_types" ng-value="value*1">{{key}}</md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label>Image Url</label>
        <input ng-model="game.image">
      </md-input-container>
    </md-content>
    <md-button ng-click="add()" ng-disabled="!gameForm.$valid" class="md-raised md-primary">Add</md-button>
    <md-button ng-click="cancel()" class="md-raised md-warn">Cancel</md-button>
  </form>
</md-content>
