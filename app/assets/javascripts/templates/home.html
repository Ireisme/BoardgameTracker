  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">
        <h3>
          <span>Boardgame Tracker</span>
        </h3>
      </div>
    </md-toolbar>
    <md-content role="navigation">
      <ul class="side-menu">
        <li ng-repeat="section in menu.sections" class="parent-list-item"
            ng-class="{'parentActive' : isSectionSelected(section)}">
          <h2 class="menu-heading" ng-if="section.type === 'heading'"
              id="heading_{{ section.name }}">
            {{section}}
          </h2>
          <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
          <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
        </li>
      </ul>

    </md-content>
  </md-sidenav>
  <div layout="column" flex>
    <md-content flex layout-fill>
      <md-toolbar layout="row" layout-align="center">
        <h3>{{ Title }}</h3>
      </md-toolbar>
    </md-content>
    <md-content layout="row" layout-margin>
      <ui-view flex></ui-view>
    </md-content>
  </div>
</section>
