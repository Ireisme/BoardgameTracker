<md-content flex layout="column" layout-align="center">
  <flex layout-padding>
    <img style="max-width: 80%; max-height: 80%;" ng-if="game.image" ng-src="{{ game.image }}">
    <img style="max-width: 80%; max-height: 80%;" ng-if="!game.image" src="http://vignette1.wikia.nocookie.net/touhou/images/e/ed/Arkham_Horror_revised_box.jpg/revision/latest?cb=20110131185948">
  </flex>
  <flex layout-padding>
     <md-toolbar layout="row" class="md-hue-3">
       <div class="md-toolbar-tools">
         <span>Player Stats</span>
       </div>
     </md-toolbar>
     <md-content>
       <md-list flex>
         <md-list-item class="md-3-line" ui-sref="home.players.view({ id: game.best_player.id })" ng-show="game.best_player">
           <img src="http://www.freeiconspng.com/uploads/profile-icon-png-profiles-13.png" class="md-avatar" alt="{{ game.best_player.name }}" />
           <div class="md-list-item-text" layout="column">
             <h3>Best Player</h3>
             <h4>{{ game.best_player.name }}</h4>
             <p>Wins {{ game.best_player.percentage }}% of the time</p>
           </div>
         </md-list-item>
         <md-list-item class="md-3-line" ui-sref="home.players.view({ id: game.worst_player.id })" ng-show="game.worst_player">
           <img src="http://www.freeiconspng.com/uploads/profile-icon-png-profiles-13.png" class="md-avatar" alt="{{ game.worst_player.name }}" />
           <div class="md-list-item-text" layout="column">
             <h3>Worst Player</h3>
             <h4>{{ game.worst_player.name }}</h4>
             <p>Wins {{ game.worst_player.percentage }}% of the time</p>
           </div>
         </md-list-item>
         <md-list-item class="md-3-line" ng-click="null" ng-show="!game.best_player && !game.worst_player">
          <div class="md-list-item-text" layout="column">
            <p>No Stats (Yet)</p>
           </div>
         </md-list-item>
       </md-list>
     </md-content>
   </flex>
</md-content>
